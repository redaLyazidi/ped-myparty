<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:af="http://xmlns.oracle.com/adf/faces/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="utf-8" />
	<title>MyParty</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<!-- Le styles -->
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap-responsive.css" />

</h:head>

<h:body>

	<ui:include src="header.xhtml" />

	<h:form>
		<div class="pageParty">
			<div class="container">
				<div class="row-fluid">
					<div class="span12 offset2">
						<h3>Confirmation de votre réservation</h3>

						<div class="row-fluid">
							<div class="span8">
								
								<h:outputText value="#{partyBean.firstname} #{partyBean.name},"/> <div></div>
								<h:outputText value="Votre réservation pour #{partyBean.partySelect.title}, le "/>
								<h:outputText value="#{partyBean.partySelect.dateParty.getTime()}" >
									<f:convertDateTime pattern="dd/MM/yyyy à " timeZone="Europe/Paris" />
								</h:outputText>	
								<h:outputText value="#{partyBean.partySelect.timeParty.getTime()}">
									<f:convertDateTime pattern="HH:mm" timeZone="Europe/Paris" />
								</h:outputText> 
								<h:outputText value=" d'un montant de "/> 
								<h:outputText value="#{partyBean.partySelect.price}" >
									<f:convertNumber minFractionDigits="2" />
								</h:outputText>
								<h:outputText value=" € a bien été pris en compte."/>
								<div></div>
								<h:outputText value="Veuillez vous présenter à l'entré du concert avec le ticket disponible "/> 
								<a href="#{partyBean.urlTicketToPrint}">ici.</a><div></div>
								<h:outputText value="Un email vous à été envoyé à l'adresse #{partyBean.mail}" escape="false"/>
								
							</div>
						</div>
					
					</div>
				</div>
			</div>
		</div>

	</h:form>

	<!-- Bootstrap -->
	<h:outputScript library="js" name="bootstrap.min.js" />

</h:body>
</html>
