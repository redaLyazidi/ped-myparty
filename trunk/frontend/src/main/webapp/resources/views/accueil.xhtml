<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:af="http://xmlns.oracle.com/adf/faces/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="utf-8" />
	<title>MyParty</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<!-- Le styles -->
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap-responsive.css" />

</h:head>

<h:body>

	<!-- 	<h:panelGroup> -->
	<!--     <ui:include src="header.xhtml" /> -->

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">MyParty</a>

				<div class="nav-collapse collapse">
					<form class="navbar-form pull-right">
						<input class="span2" type="text" placeholder="Email" /> <input
							class="span2" type="password" placeholder="Password" />
						<button type="submit" class="btn">Sign in</button>
					</form>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<h:form>
		<div class="container">
			<!--  Sidebar -->
			<div class="sidebar">
				<div class="row-fluid">

					<div class="span3">
						<div class="well sidebar-nav">
							<ul class="nav nav-list">
								<li class="nav-header">Lieu</li>
								<li><h:inputText value="#{searchParty.lieu}" /></li>
								<li class="nav-header">Prix</li>
								<li><h:inputText value="#{searchParty.priceMin}" /></li>
								<li class="nav-header">Date</li>
								<li><p:calendar value="#{searchParty.dateParty}"
										id="popupCal" /></li>
								<li class="nav-header">Mot clé</li>
								<li><h:inputText value="#{searchParty.title}" /></li>
								<li class="active"><h:inputText
										class="btn btn-primary submit" value="Rechercher"
										type="submit" name="search" /></li>
							</ul>
						</div>
						<!--/.well -->
					</div>
					<!--/span-->

					<f:event type="javax.faces.event.PreRenderViewEvent"
						listener="#{accueilBean.preRenderView}" />


					<!-- Body -->
					<div class="span9">
						<div class="hero-unit">

							<!-- 							<div class="bandeauSupListeParty"> -->
							<!-- 								Prochaines party -->
							<!-- 							</div> -->

							<div class="listeParty">
								<c:forEach var="party" items="#{accueilBean.listParty}">
									<div class="itemListeParty">
										<div class="listePartyImg">
											<h:outputText value="Image" />
										</div>
										<div class="listePartyPartDesc">
											<div class="listeItemTitle">
												<h:commandLink action="#{accueilBean.outcome}"
													value="#{party.title}">
													<f:param name="idParty" value="#{party.id}" />
												</h:commandLink>
											</div>
											<div class="listeItemArtist">
												<c:forEach var="artist" items="#{party.artists}">
													<h:outputText value="#{artist.name}   " />
												</c:forEach>				
											</div>
											<div class="listeItemGenre">
												<h:outputText value="#{party.theme}" />
											</div>
											<div class="listeItemDate">
													<!-- <h:outputText value="Le #{party.dateParty} à #{party.timeParty}" /> -->
													<h:outputText value="Le 30/02/2013 à 19h" />
											</div>
										</div>
										<div class="listePartyPartLieu"> 
											<div class="listeItemLieu">
												<h:outputText value="#{party.place}"/>
											</div>
											<div>
												<h:outputText value="#{party.street}" />
											</div>
											
											<h:outputText value="#{party.CP} #{party.town}" />
										</div>
										<div class="listePartyPartPrice"> 
											<div>
												<h:outputText value="#{party.price} €" />
											</div>
											<h:commandLink action="#{accueilBean.outcome}"
													value="Réservez">
													<f:param name="idParty" value="#{party.id}" />
											</h:commandLink>
										</div>
										
										<div class="clear"></div>
									</div>
								</c:forEach>
							</div>
							
							<div class="bandeauInfListeParty">
								<div class="nextButton">
									<h:commandLink action="#{accueilBean.nextPage}" value="Suivant"
										disabled="#{accueilBean.disableButtonNext}" />
								</div>
								<div class="numPage">
									<h:outputText value="#{accueilBean.numPage}" />
								</div>
								<div class="prevButton">
									<h:commandLink action="#{accueilBean.prevPage}"
										value="Précédent" disabled="#{accueilBean.disableButtonPrev}" />
								</div>
							</div>

						</div>
					</div>
					<!--/span-->
				</div>
				<!--/row-->

			</div>

		</div>

	</h:form>

	<!-- Bootstrap -->
	<h:outputScript library="js" name="bootstrap.min.js" />

	<!-- 	</h:panelGroup> -->
</h:body>
</html>
