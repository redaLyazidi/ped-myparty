<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:af="http://xmlns.oracle.com/adf/faces/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<f:view contentType="text/html">
	
<h:head>

	<meta charset="utf-8" />
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
	<title>MyParty</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<!-- Le styles -->
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap-responsive.css" />
	
	<script>
    $(document).ready(function() {
    	 $('#tab tbody > tr').each(function() {
        	 if(typeof $(this).attr("id") == 'undefined')
				$(this).hide();
    	 })
    });
    </script>

</h:head>

<h:body>

	<ui:include src="header.xhtml" />

	<h:form id="form2">
		<div class="container">
		
			<div class="hero-unit modif">
				<img src="../img/concert.jpg" alt="" style="width: 1170px; max-height: 300px;"/>
			</div>
		
			<!--  Sidebar -->
			<div class="sidebar">
				<div class="row-fluid">

					<div class="span3">
						<div class="well sidebar-nav ongletRecherche">
							<div class="bandeauRecherche">
								<h5>Rechercher</h5>
							</div>
							<div style="padding: 15px;">
								<ul class="nav nav-list formPadding">
									<li class="nav-header">Lieu</li>
									<li><h:inputText value="#{accueilBean.place}" /></li>
									<li> 
									
									
									<!-- A COMPLETER -->
										<h:panelGrid columns="1" style="margin-bottom:10px">                      
									        <h:outputText id="displayRange" value="PRIX ENTRE #{accueilBean.priceMin} € ET #{accueilBean.priceMax} €" style="font-weight:bold; font-size:11px;"/>                      
									        <p:slider for="min,max" display="displayRange" style="width:175px" range="true" displayTemplate="PRIX ENTRE {min} € ET {max} €"/>  
								    	</h:panelGrid>  
									    <h:inputHidden id="min" value="#{accueilBean.priceMin}" />  
									    <h:inputHidden id="max" value="#{accueilBean.priceMax}" />
									<!--  -->
									    
								    </li>
									<li class="nav-header">Date</li>
									<li><p:calendar value="#{accueilBean.dateParty}"
											id="popupCal" /></li>
									<li class="nav-header">Heure</li>
									<li> 
									
									
									<!-- A COMPLETER -->
					 					<p:selectOneMenu value="#{accueilBean.selectedHour}" effect="fade" style="width:73px; float: left;">  
									    	<f:selectItem itemLabel="Choisir" itemValue="" />  
									        <f:selectItems value="#{accueilBean.hour}" />
								       	</p:selectOneMenu>
								       	
					 					<div id="essai2" style="float: left; margin-left: 10px; margin-top: 5px;">H</div>
					 					
					 					<p:selectOneMenu value="#{accueilBean.selectedMinute}" effect="fade" style="width:73px; margin-left:10px;">  
									    	<f:selectItem itemLabel="Choisir" itemValue="" />  
									    	<f:selectItems value="#{accueilBean.minute}"/>  
								       	</p:selectOneMenu>
								     <!--  -->
								       	
								    </li>
									<li class="active">
										<h:commandButton class="btn btn-primary" value="RECHERCHER" ajax="false" action="#{accueilBean.search}"/>
									</li>
								</ul>
							</div>
						</div>
						<!--/.well -->
					</div>
					<!--/span-->

					<f:event type="javax.faces.event.PreRenderViewEvent"
						listener="#{accueilBean.preRenderView}" />

					<!-- Body -->
					<div class="span9">

							<table class="table table-hover" id="tab">
								
								<thead style="background: #191919">
								    <tr style="color: #FFF">
								      <th>Concert</th>
								      <th>Lieu</th>
								      <th>Prix</th>
									</tr>
								</thead>
								<tbody>
								<c:forEach var="party" items="#{accueilBean.listParty}">
									<tr id="#{party.id}">
										<td>
											<div class="listePartyImg">
												<h:graphicImage value="../upload/#{party.image}"/>
											</div>
											<div class="descriptionParty">
												<div class="listeItemTitle">
													<h:commandLink action="#{partyBean.showPartyFromAccueil(party.id)}" value="#{party.title}"/>
												</div>
												<div class="listeItemTheme">
													<h:outputText value="#{party.theme}" />
												</div>
												<div class="listeItemDate">
													<h:outputText value="#{party.dateParty.getTime()}" >
														<f:convertDateTime pattern="dd/MM/yyyy à " timeZone="Europe/Paris" />
													</h:outputText>
													
													<h:outputText value="#{party.timeParty.getTime()}">
														<f:convertDateTime pattern="HH:mm" timeZone="Europe/Paris" />
													</h:outputText>
												</div>
											</div>
										</td>
										<td>
											<div class="listeAdresse"> 
												<div class="listeItemLieu">
													<h:outputText value="#{party.place}"/>
												</div>
												<div class="listeItemRue">
													<h:outputText value="#{party.street}" />
												</div>
												<div class="listeItemLieu">
													<h:outputText value="#{party.CP} #{party.town}" />
												</div>
											</div>
										</td>
										<td>
											<div class="listItemPrice"> 
												<div>
													<h:outputText value="#{party.price} €" />
												</div>
												<h:commandLink action="#{partyBean.showPartyFromAccueil(party.id)}" value="Réservez"/>
											</div>
										</td>
									</tr>
								</c:forEach>
								</tbody>
							</table>
							
							<!-- A MODIFIER POUR LA PAGINATION -->
							<div class="pagination pagination-right">
								<ul>
									<li><h:commandLink action="#{accueilBean.prevPage}"	value="Précédent" disabled="#{accueilBean.disableButtonPrev}"/></li>
									<c:forEach var="i" begin="1" end="#{accueilBean.nbPages}">
										<li> <h:commandLink value="#{i}" action="#{accueilBean.gotoPage(i)}" /> </li>
									</c:forEach>
									<li><h:commandLink action="#{accueilBean.nextPage}" value="Suivant" disabled="#{accueilBean.disableButtonNext}"/></li>
								</ul>
							</div>
							
					</div>
					<!--/span-->
				</div>
				<!--/row-->

			</div>

		</div>

	</h:form>
	
	<!-- JQuery library of Primefaces-->
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />

	<!-- Bootstrap -->
	<h:outputScript library="js" name="bootstrap.min.js" />

	<!-- 	</h:panelGroup> -->
</h:body>

</f:view>
</html>
