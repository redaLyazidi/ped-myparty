<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:af="http://xmlns.oracle.com/adf/faces/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="utf-8" />
	<title>MyParty</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<!-- Le styles -->
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap-responsive.css" />

</h:head>

<h:body>

	<ui:include src="header.xhtml" />

	<h:form>
		<div class="vueParty">
			<div class="container">
				<div class="row-fluid">
					<div class="span12 offset2">
						<h3 style="margin-bottom:3% ">Réservation d'une Party</h3>

						<div class="row-fluid">
							<div class="span8">

								<div class="partyCadreImg">
									<div class="partyImg">
										<h:graphicImage
											value="../upload/#{partyBean.partySelect.image}" />
									</div>
								</div>
								<div class="partyPartDetails">
									<div class="partyPartTitle">
										<div class="partyItemTitle">
											<h:outputText
												value="#{partyBean.partySelect.title}" />
										</div>
										<div class="partyItemArtist">
											<c:forEach var="artist"
												items="#{partyBean.partySelect.artists}">
												<h:outputText value="#{artist.name}   " />
											</c:forEach>
										</div>
										<div class="partyItemGenre">
											<h:outputText
												value="#{partyBean.partySelect.theme}" />
										</div>
										<div class="partyItemDate">
											<h:outputText
												value="#{partyBean.partySelect.dateParty.getTime()}">
												<f:convertDateTime pattern="dd/MM/yyyy à "
													timeZone="Europe/Paris" />
											</h:outputText>

											<h:outputText
												value="#{partyBean.partySelect.timeParty.getTime()}">
												<f:convertDateTime pattern="HH:mm" timeZone="Europe/Paris" />
											</h:outputText>
										</div>
									</div>
									<div class="partyPartAdd">
										<div class="partyItemLieu">
											<h:outputText
												value="#{partyBean.partySelect.place}" />
										</div>
										<div>
											<h:outputText
												value="#{partyBean.partySelect.street}" />
										</div>
										<h:outputText
											value="#{partyBean.partySelect.CP} #{partyBean.partySelect.town}" />
									</div>
								</div>
								<div class="partyPartReserv">
									<div>
										<h:outputText style="color: rgb(255,155,55)"
											value="#{partyBean.partySelect.price} €" />
									</div>
								</div>

							</div>
						</div>

						<div class="row-fluid">
							<div class="span8">

								<h4 style="margin-top: 5%">Veuillez remplir les
									informations suivantes</h4>
								<p:messages />

								<div class="row-fluid">
									<div class="span6">

										<label class="labelForm">Nom</label>
										<p:inputText id="Nom" value="#{partyBean.name}"
											required="true" requiredMessage="Champ Nom non rempli"
											styleClass="span8" />
									</div>

									<div class="span6">

										<label class="labelForm">Prénom</label>
										<p:inputText id="Prénom" value="#{partyBean.firstname}"
											required="true" requiredMessage="Champ Prénom non rempli"
											styleClass="span8" />

									</div>
								</div>

								<div class="row-fluid">
									<div class="span6 bottom-form">
										<label class="labelForm">Adresse mail</label>
										<p:inputText id="mail" value="#{partyBean.mail}"
											required="true"
											requiredMessage="Champ Adresse mail non rempli"
											styleClass="span8" />

									</div>
								</div>
									
								<div class="row-fluid">									
									<div class="span6 bottom-form offset4">
	
										<h:commandButton style="margin-top:5%" class="btn btn-primary"
											value="Valider la commande" ajax="false"
											action="#{partyBean.buyTicket}" />
	
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</h:form>

	<!-- Bootstrap -->
	<h:outputScript library="js" name="bootstrap.min.js" />






</h:body>
</html>
