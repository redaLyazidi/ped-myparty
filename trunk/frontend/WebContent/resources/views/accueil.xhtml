<h:head>

	<meta charset="utf-8" />
	<title>MyParty</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<!-- Le styles -->
	<link href="../css/bootstrap.css" rel="stylesheet" />
	<link href="../css/style.css" rel="stylesheet" />
	<link href="../css/bootstrap-responsive.css" rel="stylesheet" />

</h:head>

<h:body>

	<!-- 	<h:panelGroup> -->

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">MyParty</a>

				<div class="nav-collapse collapse">
					<form class="navbar-form pull-right">
						<input class="span2" type="text" placeholder="Email" /> <input
							class="span2" type="password" placeholder="Password" />
						<button type="submit" class="btn">Sign in</button>
					</form>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<h:form>
		<div class="container">
			<!--  Sidebar -->
			<div class="sidebar">
				<div class="row-fluid">

					<div class="span3">
						<div class="well sidebar-nav">
							<ul class="nav nav-list">
								<li class="nav-header">Lieu</li>
								<li><h:inputText value="" /></li>
								<li class="nav-header">Prix</li>
								<li><h:inputText value="" /></li>
								<li class="nav-header">Date</li>
								<li><p:calendar value="#{accueilBean.date}" id="popupCal" />
								</li>
								<li class="nav-header">Mot clé</li>
								<li><h:inputText value="" /></li>
								<li class="active"><h:inputText
										class="btn btn-primary submit" value="Rechercher"
										type="submit" name="search" /></li>
							</ul>
						</div>
						<!--/.well -->
					</div>
					<!--/span-->


					<!-- Body -->
					<div class="span9">
						<div class="hero-unit">

<!-- 							<div class="bandeauSupListeParty"></div> -->

							<div class="listeParty">
								<c:forEach var="party" items="#{accueilBean.listParty}">
									<div class="itemListeParty">
										<div class="itemTitle">
											<h:outputText value="#{party.title}" />
										</div>
										<div class="itemDate">
											<!-- 	<h:outputText value="#{party.dateParty}" /> -->
										</div>
										<div class="itemLieu">
											<h:outputText
												value="#{party.adress.street}, #{party.adress.CP} #{party.adress.town}" />
										</div>
										<div class="itemPrice">
											<h:outputText value="#{party.price} €" />
										</div>
									</div>
								</c:forEach>
							</div>

<!-- 							<div class="bandeauInfListeParty"></div> -->

							<!-- 							<h:dataTable value="#{accueilBean.listParty}" var="party" -->
							<!-- 								styleClass="order-table" headerClass="order-table-header" -->
							<!-- 								rowClasses="order-table-odd-row,order-table-even-row"> -->
							<!-- 								<h:column> -->
							<!-- 									<f:facet name="header">Titre</f:facet> -->
							<!-- 		    				#{party.title} -->
							<!-- 		    			</h:column> -->
							<!-- 								<h:column> -->
							<!-- 									<f:facet name="header">Date</f:facet> -->
							<!-- 		    				#{party.dateBegin.toString} -->
							<!-- 		    			</h:column> -->
							<!-- 								<h:column> -->
							<!-- 									<f:facet name="header">Lieu</f:facet> -->
							<!-- 		    				#{party.adress.street}, #{party.adress.CP} #{party.adress.town} -->
							<!-- 		    			</h:column> -->
							<!-- 								<h:column> -->
							<!-- 									<f:facet name="header">Prix</f:facet> -->
							<!-- 		    				#{party.price} -->
							<!-- 		    			</h:column> -->

							<!-- 							</h:dataTable> -->
						</div>
					</div>
					<!--/span-->
				</div>
				<!--/row-->

			</div>

		</div>

	</h:form>

	<!-- Bootstrap -->
	<script src="../js/bootstrap.min.js"></script>

	<!-- 	</h:panelGroup> -->
</h:body>
</html>
